name: main workflow
on: 
  push:
    branches:
    - main
  pull_request:
    branches: 
    - main
jobs:
    Build: 
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.12'
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test
        
